name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@2207080d84b0c0d87d39e1683939004f5147faf9
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
